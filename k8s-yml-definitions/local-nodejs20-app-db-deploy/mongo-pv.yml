apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongo-pv
spec:
  capacity:
    storage: 1Gi  # ⚠️ Don't allocate too much
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete  # Automatically delete when PVC is removed
  hostPath:
    path: "/mnt/data"  # Local path on worker node
